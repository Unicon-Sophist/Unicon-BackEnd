server:
  port: 8000
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 100MB  
spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/
    username: postgres
    password: postgres

    
  jpa:
    database: POSTGRESQL
    open-in-view: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: sophist.common.model.NamingStrategy
     
      use-new-id-generator-mappings: false
    show-sql: true
    properties:
      hibernate.format_sql: true
    
  jackson:
    serialization:
      fail-on-empty-beans: false
      
  logging: 
    config: classpath:log4j2-spring.xml
 
      
